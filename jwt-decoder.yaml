apiVersion: apps/v1
kind: Deployment
metadata:
  name: jwt-decoder
  labels:
    app: jwt-decoder
spec:
  selector:
    matchLabels:
      app: jwt-decoder
  template:
    metadata:
      labels:
        app: jwt-decoder
    spec:
      containers:
      - name: jwt-decoder
        image: quay.io/guicassolato/authorino:jwt-decoder
        env:
        - name: PORT
          value: "3000"
        ports:
        - containerPort: 3000
  replicas: 1
---
apiVersion: v1
kind: Service
metadata:
  name: jwt-decoder
spec:
  selector:
    app: jwt-decoder
  ports:
    - port: 3000
      protocol: TCP
